<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>終界祭壇位置計算機</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div id="app">
			<div id="point-list">
				<div class="item">
					<div class="row">
						<span>X 座標</span>
						<input type="number" step="0.001">
					</div>
					<div class="row">
						<span>Z 座標</span>
						<input type="number" step="0.001">
					</div>
					<div class="row">
						<span>角度</span>
						<input type="number" step="0.1">
					</div>
				</div>
				<div class="item">
					<div class="row">
						<span>X 座標</span>
						<input type="number" step="0.001">
					</div>
					<div class="row">
						<span>Z 座標</span>
						<input type="number" step="0.001">
					</div>
					<div class="row">
						<span>角度</span>
						<input type="number" step="0.1">
					</div>
				</div>
			</div>
			<div id="result">
				<div id="x-axis"></div>
				<div id="z-axis"></div>
			</div>
			<div id="control-panel">
				<button id="add-new-point">新增</button>
				<button id="calculate">計算</button>
				<button id="reset">重置</button>
			</div>
		</div>
		<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap&text=xz" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<script src="core.js"></script>
		<script src="main.js"></script>
	</body>
</html>
